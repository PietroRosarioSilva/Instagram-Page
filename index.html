        <div id="switch" onclick="toggleMode()">

        <ul>
            <li>
                <a href="https://lista.mercadolivre.com.br/_CustId_37895361?item_id=MLB1093333619&category_id=MLB40189&seller_id=37895361&client=recoview-selleritems&recos_listing=true"

            <li>
                <a href="https://www.elo7.com.br/valpontosearts" target="_blank">Elo7</a>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>

    <script>
        function toggleMode() {
            // Altera o modo light/dark
            document.body.classList.toggle('light');

            // Adiciona ou remove o background ao corpo
            document.body.style.background = document.body.classList.contains('light') ?
                'var(--bg-url) no-repeat top center/cover' :
                'your-desired-background-url';  // Substitua 'your-desired-background-url' pela URL do fundo desejado
        }

        function showInternationalShipping() {
            alert('Aceitamos compras internacionais!');
        }

        function showWhatsappNumber() {
            var numeroWhatsapp = "+55 11 98604-3837"; // Substitua pelo seu número de WhatsApp
            alert('Número do WhatsApp: ' + numeroWhatsapp);
        }

        function showAboutUs() {
            alert('Somos uma loja incrível! Compre conosco!');
        }
    </script>
